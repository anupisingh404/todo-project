{% extends 'base.html' %}

{% block content %}
<h4>To do list</h4>
<ul>
    {% for todo in todos%}
    <li>
<!--        <a href="{% url 'viewtodo' todo.id %}">-->
            <a href="{% url 'viewtodo' todo_pk=todo.id %}">
        {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
        {% if todo.memo %} - {{ todo.memo }}{% endif%}
        </a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
